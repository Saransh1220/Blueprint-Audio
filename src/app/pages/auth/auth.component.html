<div class="auth-wrapper">
  <div class="container" [class.right-panel-active]="isRightPanelActive" id="container">
    <!-- Sign Up Container -->
    <div class="form-container sign-up-container">
      <form (ngSubmit)="onRegisterSubmit()">
        <h1>Create Account</h1>
        <div class="social-container">
          <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
          <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <span>or use your email for registration</span>
        <div class="input-row">
          <input
            type="text"
            placeholder="Username"
            [(ngModel)]="registerUsername"
            name="username"
          />
          <input
            type="text"
            placeholder="Display Name"
            [(ngModel)]="registerDisplayName"
            name="displayName"
          />
        </div>
        <input
          type="email"
          placeholder="Email"
          [(ngModel)]="registerEmail"
          name="email"
          class="full-width"
        />
        <div class="input-row">
          <input
            type="password"
            placeholder="Password"
            [(ngModel)]="registerPassword"
            name="password"
          />
          <input
            type="password"
            placeholder="Confirm Pass"
            [(ngModel)]="registerConfirmPassword"
            name="confirmPassword"
          />
        </div>
        <div class="role-switch-container">
          <span class="label">I am a:</span>
          <div class="switch-wrapper">
            <input
              type="radio"
              id="artist"
              name="role"
              [(ngModel)]="registerRole"
              value="artist"
              hidden
            />
            <label for="artist" class="switch-option">Artist</label>

            <input
              type="radio"
              id="producer"
              name="role"
              [(ngModel)]="registerRole"
              value="producer"
              hidden
            />
            <label for="producer" class="switch-option">Producer</label>

            <div class="switch-selection"></div>
          </div>
        </div>
        <button type="submit" [disabled]="isLoading()">
          @if (isLoading()) {
            <app-loading-spinner size="18px"></app-loading-spinner>
          } @else {
            Sign Up
          }
        </button>
      </form>
    </div>

    <!-- Sign In Container -->
    <div class="form-container sign-in-container">
      <form (ngSubmit)="onLoginSubmit()">
        <h1>Sign in</h1>
        <div class="social-container">
          <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
          <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <span>or use your account</span>
        <input type="email" placeholder="Email" [(ngModel)]="loginEmail" name="email" />
        <input type="password" placeholder="Password" [(ngModel)]="loginPassword" name="password" />
        <a href="#">Forgot your password?</a>
        <button type="submit" [disabled]="isLoading()">
          @if (isLoading()) {
            <app-loading-spinner size="18px"></app-loading-spinner>
          } @else {
            Sign In
          }
        </button>
      </form>
    </div>

    <!-- Overlay Container -->
    <div class="overlay-container">
      <div class="overlay">
        <canvas #fluidCanvas class="fluid-canvas"></canvas>
        <div class="overlay-panel overlay-left">
          <h1>Already have an account?</h1>
          <p>Access your beats, samples, and profile.</p>
          <button class="ghost" (click)="togglePanel(false)">Login Here</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>New to Blueprint Audio?</h1>
          <p>Join the community and discover premium sounds.</p>
          <button class="ghost" (click)="togglePanel(true)">Create Account</button>
        </div>
      </div>
    </div>
  </div>
</div>
