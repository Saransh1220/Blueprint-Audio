<div class="settings-page">
  <div class="command-deck-container">

    <!-- Top Command Deck (Header & Nav) -->
    <header class="command-header">
      <div class="header-titles">
        <h1>System Config</h1>
        <p>Preferences & Personalization</p>
      </div>

      <!-- Top Tabs Navigation -->
      <nav class="command-tabs">
        <button class="tab-item active" (click)="activeTab = 'appearance'">
          <i class="fas fa-eye"></i>
          <span>Appearance</span>
          <div class="active-indicator"></div>
        </button>
        <button class="tab-item disabled" title="Access Restricted">
          <i class="fas fa-user-circle"></i>
          <span>Profile</span>
        </button>
        <button class="tab-item disabled" title="Access Restricted">
          <i class="fas fa-shield-alt"></i>
          <span>Security</span>
        </button>
      </nav>
    </header>

    <!-- Main Content Area -->
    <main class="command-viewport">
      @if (activeTab === 'appearance') {
      <app-appearance-settings></app-appearance-settings>
      }
    </main>

  </div>
</div>
