<div class="cart-overlay" [class.open]="isOpen()" (click)="toggle()"></div>

<div class="cart-sidebar" [class.open]="isOpen()">
  <div class="cart-header">
    <h3>Cart ({{ items().length }})</h3>
    <button class="close-btn" (click)="toggle()">
      <i class="fas fa-times"></i>
    </button>
  </div>

  <div class="cart-items">
    <div class="empty-cart" *ngIf="items().length === 0">
      <i class="fas fa-shopping-basket"></i>
      <p>Your cart is empty</p>
    </div>

    <div class="cart-item" *ngFor="let item of items()">
      <img [src]="item.imageUrl" [alt]="item.title" />
      <div class="item-details">
        <h4>{{ item.title }}</h4>
        <span class="price">\${{ item.price }}</span>
      </div>
      <button class="remove-btn" (click)="removeItem(item.id)">
        <i class="fas fa-trash"></i>
      </button>
    </div>
  </div>

  <div class="cart-footer" *ngIf="items().length > 0">
    <div class="total-row">
      <span>Total</span>
      <span>\${{ total | number: '1.2-2' }}</span>
    </div>
    <button class="checkout-btn" (click)="checkout()">Checkout</button>
  </div>
</div>
