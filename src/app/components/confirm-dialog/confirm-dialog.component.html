<div class="dialog-backdrop" [class.open]="isOpen()" (click)="onCancel()">
  <div class="dialog-container" [class.open]="isOpen()" (click)="$event.stopPropagation()">
    <div class="dialog-header">
      <h2>{{ data().title }}</h2>
      <button class="close-btn" (click)="onCancel()">Ã—</button>
    </div>

    <div class="dialog-body">
      <p>{{ data().message }}</p>
    </div>

    <div class="dialog-actions">
      <button class="btn btn-secondary" (click)="onCancel()">
        {{ data().cancelText }}
      </button>
      <button
        class="btn"
        [class.btn-primary]="data().type === 'info'"
        [class.btn-danger]="data().type === 'danger'"
        [class.btn-warning]="data().type === 'warning'"
        (click)="onConfirm()"
      >
        {{ data().confirmText }}
      </button>
    </div>
  </div>
</div>
