<div class="showcase-container">

  <!-- A. Cinematic Hero Section -->
  <div class="theme-hero-banner" [style.background]="getHeroGradient()">
    <div class="hero-overlay-texture"></div>
    <div class="hero-overlay-darken"></div>

    <div class="hero-content">
      <div class="current-badge">System Identity</div>
      <h2 class="hero-title">{{ previewThemeDetails()?.name || 'Unknown' }}</h2>
      <p class="hero-desc">{{ previewThemeDetails()?.description }}</p>

      <!-- Interactive Preview in Hero -->
      <div class="hero-preview-ui">
        <div class="ui-mockup">
          <div class="ui-header">
            <div class="dots"><span></span><span></span></div>
            <div class="ui-search"></div>
          </div>
          <div class="ui-body">
            <div class="ui-sidebar"></div>
            <div class="ui-main">
              <div class="ui-card hero-card"></div>
              <div class="ui-row"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Apply Action (Floating) -->
      <div class="hero-actions">
        @if (activeTheme() !== previewTheme()) {
        <button class="action-btn apply" (click)="applyTheme()">
          <i class="fas fa-check"></i> Activate Protocol
        </button>
        } @else {
        <button class="action-btn current" disabled>
          <i class="fas fa-lock"></i> System Active
        </button>
        }
      </div>
    </div>
  </div>

  <!-- B. Mode Toggle Segment -->
  <div class="control-segment">
    <div class="segment-label">INTERFACE MODE</div>
    <div class="mode-toggle-pill">
      <button [class.active]="currentMode() === 'light'" (click)="toggleMode()">
        <i class="fas fa-sun"></i> LIGHT
      </button>
      <button [class.active]="currentMode() === 'dark'" (click)="toggleMode()">
        <i class="fas fa-moon"></i> DARK
      </button>
      <div class="glider" [class.right]="currentMode() === 'dark'"></div>
    </div>
  </div>

  <!-- C. Inventory Grid -->
  <div class="inventory-segment">
    <div class="segment-label">AVAILABLE PRESETS</div>

    <div class="inventory-grid">
      @for (theme of themes; track theme.id) {
      <button class="inventory-card" [class.selected]="previewTheme() === theme.id"
        [class.active-system]="activeTheme() === theme.id" (click)="selectPreview(theme.id)">
        <div class="card-color-strip"
          [style.background]="'linear-gradient(45deg, ' + theme.colors[0] + ', ' + theme.colors[1] + ')'">
        </div>
        <div class="card-info">
          <span class="theme-name">{{ theme.name }}</span>
          @if (activeTheme() === theme.id) {
          <span class="status-marker">ACTIVE</span>
          }
        </div>
      </button>
      }
    </div>
  </div>

</div>
