<div class="auth-requirement-container">
  <div class="content">
    <h2>Join the Creative Community</h2>
    <p class="subtitle">Sign in to unlock full access</p>

    <div class="features-list">
      <div class="feature-item">
        <div class="icon-wrapper">
          <i class="fas fa-heart"></i>
        </div>
        <div class="text">
          <h3>Save Your Favorites</h3>
          <p>Keep track of the fire you find</p>
        </div>
      </div>

      <div class="feature-item">
        <div class="icon-wrapper">
          <i class="fas fa-history"></i>
        </div>
        <div class="text">
          <h3>Track Your Journey</h3>
          <p>Never lose a beat you loved</p>
        </div>
      </div>

      <div class="feature-item">
        <div class="icon-wrapper">
          <i class="fas fa-sliders-h"></i>
        </div>
        <div class="text">
          <h3>Curate Your Sound</h3>
          <p>Personalized playlists and collections</p>
        </div>
      </div>
    </div>

    <div class="actions">
      <button class="btn-primary" (click)="navigateToLogin()">Log In</button>
      <button class="btn-secondary" (click)="navigateToRegister()">Sign Up</button>
    </div>
  </div>
</div>
